<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="css/style.css">
    <title>JS Calorie Tracker</title>
</head>
<body>

    <h1>Track Calories</h1>
    <form>
        <input type="text" id="item-name" placeholder="Add food item">
        <label for="item-name">Meal</label>
        <br>
        <input type="number" id="item-calories" placeholder="Add calories">
        <label for="item-calories">Add calories</label>
        <br>
        <button id="add-btn">Add Meal</button>
    </form>
    <hr>

    <h3>Total <span id="total-calories">0</span></h3>
    <ul class="items"></ul>
    
    <script src="js/app.js"></script>
</body>
</html>
